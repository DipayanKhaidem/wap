<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      svg {
        width: 100%;
        height: 300vh;
      }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <svg id="shapes"></svg>
    <script>
      const height = 300;
      const width = 350;
      const svg = d3
        .select("#shapes")
        .attr("height", height)
        .attr("width", width);

      const starpoints = "10,0 3,20 20,7 0,7 17,20";
      svg
        .append("polygon")
        .attr("points", starpoints)
        .attr("fill", "blue")
        .attr("transform", "translate(50,50)");

      svg
        .append("circle")
        .attr("cx", 200)
        .attr("cy", 100)
        .attr("r", 30)
        .attr("fill", "yellow");

      svg
        .append("rect")
        .attr("x", 300)
        .attr("y", 150)
        .attr("height", 80)
        .attr("width", 40)
        .attr("fill", "green");
    </script>
  </body>
</html>
